<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet" />

    <script src="css/style.css" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <!-- Nav container -->
    <nav class="navbar">
        <!-- Logo with text -->
        <div class="navbar__logo">
            <i class="fab fa-accusoft2"></i>
            <a href=""></a>
        </div>
        <!-- Menu -->
        <ul class="navbar__menu">
            <li><a href="#">음식</a></li>
            <li><a href="#">여행지</a></li>
            <li><a href="#">카페</a></li>
        </ul>
        <!-- Icons -->
        <ul class="navbar__icons">
        </ul>
        <!-- Toggle button -->
        <a href="#" class="navbar__toggleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
    <ul class="mode__change">
        <div class="themed"> </div>
        <img class="btn_theme" src="images/dark-mode.JPG">
    </ul>

    <div class="contents">
        <div id="top2" style="display: block; bottom: 200px;"></div>
        <h2>1일차</h2>
        <p>차픽업 및 시행이 늦게 합류 하여 회 고등어회 등 사와서 숙소에서 진솔한 타임 가지기</p>
        </br>
        <h2>2일차</h2>
        <p>피규어 박물관(승진큔픽) - 뽕끄락 돈까스 점심(승진큔픽) - 원앙폭포 놀기(물놀이) - 카페(장소미정) - 곶자왈도립공원 산책(시간남고 안피곤하면ㄱ) - 이어돈가(저녁 흑돼지)</p>
        </br>
        <h2>3일차</h2>
        <p>물회(아직장소미정 시행큔픽) - 사려니숲 - 카페(장소미정) - 산굼부리 - 교래손칸국수(성진큔픽)</p>
        </br>
        <h2>4일차</h2>
        <p>또와국밥 - 카페(장소미정) - 1시30분 차 반납 - 공항ㄱ</p>
    </div>
</body>

</html>
